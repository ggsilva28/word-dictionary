<div class="home-container">

    <header>
        Words Dictionary
    </header>

    <div class="details-container">
        1
    </div>

    <div class="words-container">
        <mat-button-toggle-group [value]="displayType" (change)="selectDisplay($event)">
            <mat-button-toggle value="all">Words List</mat-button-toggle>
            <mat-button-toggle value="favorites">Favorites</mat-button-toggle>
        </mat-button-toggle-group>

        <app-words-list *ngIf="displayType === 'all'"></app-words-list>
        <app-favorites *ngIf="displayType === 'favorites'"></app-favorites>
    </div>
</div>
