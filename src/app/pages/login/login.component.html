<div class="login-container">

    <div class="login-form">
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

        <h1>Welcome to <span class="logo">Word Dictionary</span></h1>

        <form [formGroup]="form" (ngSubmit)="submit()">

            <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-icon class="cursor-pointer" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>

            <button mat-flat-button color="primary" type="submit" [disabled]="loading">Sign In </button>
        </form>

        <div class="create-account" routerLink="/create-account">
            Don't have an account? <span class="cursor-pointer"> Create Account </span>
        </div>
    </div>

</div>
