<div class="words-container" [scrollWindow]="false" infinite-scroll (scrolled)="loadNewPage($event)">

    <div class="word-item" [ngClass]="{selected: this.selectedWord.word === word}" *ngFor="let word of words; let i = index" (click)="showDetails(word, i)">
        {{word}}
    </div>

    <div class="loading" *ngIf="loading && words.length === 0">
        <img src="assets/gif/book_animation.gif" alt="">
    </div>

    <div class="loading" *ngIf="loading && words.length > 0">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>

    <div class="error" *ngIf="!loading && words.length === 0">
        No results found.
    </div>

</div>
